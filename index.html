<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background: linear-gradient(135deg,#a4508b, #5f0a87);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card{
            border: 2px;
            width: 300px;
            border-radius: 8px;
           background-color: rgb(204, 204, 201);
            padding: 60px;
        }
        form{
            display: flex;
            flex-direction: column;
        }
        h1{
            text-align: center;
            margin-bottom: 25px;

        }
        input{
            margin-bottom: 15px;
            padding: 10px;
            border: 1px;
            border-radius: 5px;
        }
        button{
            margin-bottom: 15px;
            padding: 10px;
            border: 1px;
            border-radius: 5px;
            background-color: #8a2be2;
            color: #fff;

        }
        button:hover{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Login</h1>
        <form action="" id="form">
            <input type="" name="" id="email" placeholder="Username">
            <input type="password" name="" id="password" placeholder="Enter Your Password">
            <button type="submit" id="Btn">Login</button>
        </form>
    </div>
 
</body>
   <script src="script.js"></script>
</html>
